<div class="div-content">
    <app-header menuSelected="Dashboard"></app-header>

    <mat-tab-group #tabGroup (selectedTabChange)="tabChanged($event)" [selectedIndex]="abaIndex">
        <mat-tab label="Default">
            <app-default-dash *ngIf="abaIndex == 0"></app-default-dash>
        </mat-tab>
        <mat-tab label="Controle">
            <app-controle-execucao *ngIf="abaIndex == 1"></app-controle-execucao>
        </mat-tab>
    </mat-tab-group>
</div>
