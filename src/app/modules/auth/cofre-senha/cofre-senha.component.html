<div class="div-content">
    <app-header menuSelected="Cofre de Senha"></app-header>

    <form [formGroup]="formulario" #formDir="ngForm">
        <div  class="card-principal">
            <div style="display: flex; flex-direction: row; width: 100%; height: 100%; justify-content: center">
                <div class="form-content">
                    <div class="div-cabecalho-cadastro">
                        <div style="display: flex; flex-direction: column; align-items: center">
                            <div style="display: flex; flex-direction: row; align-items: flex-start; width: 50%">
                                <div class="titulo-menu" style="width: 70% !important;"></div>
                            </div>
                            <div style="width: 50%">
                                <mat-form-field class="input-full-width" appearance="fill">
                                    <mat-label>Aplicação</mat-label>
                                    <input matInput #input [value]="input.value.toUpperCase()" [(ngModel)]="formulario.value.tx_nome"  [formControl]="tx_nome" required>
                                </mat-form-field>
                                <div *ngIf="tx_nome.invalid && formDir.submitted" class="validation-error">
                                    <p *ngIf="tx_nome.hasError('required')">A aplicação é <strong>obrigatório</strong></p>
                                </div>
                                <mat-form-field class="input-full-width" appearance="fill">
                                    <mat-label>Usuário</mat-label>
                                    <input matInput value="" [(ngModel)]="formulario.value.tx_usuario" [formControl]="tx_usuario" required>
                                </mat-form-field>
                                <div *ngIf="tx_usuario.invalid && formDir.submitted" class="validation-error">
                                    <p *ngIf="tx_usuario.hasError('required')">O Usúario é <strong>obrigatório</strong></p>
                                </div>
                                <mat-form-field class="input-full-width" appearance="fill">
                                    <mat-label>Senha</mat-label>
                                    <input matInput [type]="hide ? 'password' : 'text'" class="form-control" value="" required formControlName="tx_senha" name="tx_senha">
                                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                </mat-form-field>
                                <div *ngIf="tx_senha.invalid && formDir.submitted" class="validation-error">
                                    <p *ngIf="tx_senha.hasError('required')">A senha é <strong>obrigatório</strong></p>
                                </div>
                            </div>
                            <div style="display: flex; justify-content: flex-end; padding-top: 20px; width: 50%">
                                <button mat-button class="btn-cadastro-full" (click)="onSubmit()">
                                    Salvar <mat-icon style="font-size: 20px; padding-left: 5px">save</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
