<div class="carp-conteudo">
    <div class="card-login">
        <div class="div-logo">
            <div class="titulo-cliente">
                <div class="titulo-sigla">AUTOMAXIA</div>
                <div class="titulo-descricao">Simplificar o trabalho</div>
                <div class="titulo-descricao">e potencializar a inteligÃªncia humana.</div>
            </div>
        </div>
        <div style="width: 100%;">
            <mat-form-field class="input-full-width" appearance="fill">
                <mat-label>CPF</mat-label>
                <input matInput placeholder="Ex. 000.000.000-00" mask="000.000.000-00" value="" [(ngModel)]="login.username" [formControl]="username" required>
                <mat-error>{{getErrorMessage('nu_cpf')}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Senha</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="login.password" [formControl]="password" required>
                <mat-error>{{getErrorMessage('tx_senha')}}</mat-error>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <div style="width: 100%; text-align: right;"><span style="color: #056691;"><a style="cursor: pointer" (click)="alterarSenha()">Esqueceu sua senha?</a></span></div>
        </div>
        <div style="width: 100%; padding-top: 20px">
            <button mat-raised-button color="primary" style="width: 100%; height: 45px; background-color: #FDB827 !important;" (click)="logar()">Acessar</button>
        </div>
    </div>
</div>
