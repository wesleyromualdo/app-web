<div class="div-content">
    <app-header menuSelected="Esqueci minha senha"></app-header>

    <form [formGroup]="formulario" #formDir="ngForm">
        <div  class="card-principal">
            <div style="display: flex; flex-direction: row; width: 100%; height: 100%; justify-content: center">
                <div class="form-content">
                    <div class="div-cabecalho-cadastro">
                        <div style="display: flex; flex-direction: column; align-items: center">
                            <div style="display: flex; flex-direction: row; align-items: flex-start; width: 50%">
                                <div class="titulo-menu" style="width: 70% !important;"></div>
                            </div>
                            <div style="width: 50%">
                                <mat-form-field class="input-full-width" appearance="fill">
                                    <mat-label>CPF</mat-label>
                                    <input matInput placeholder="Ex. 000.000.000-00" mask="000.000.000-00" value="" [(ngModel)]="formulario.value.username" [formControl]="username" required>
                                </mat-form-field>
                                <div *ngIf="username.invalid && formDir.submitted" class="validation-error">
                                    <p *ngIf="username.hasError('required')">O CPF é <strong>obrigatório</strong></p>
                                </div>
                                <p><mat-label>Senha</mat-label></p>
                                <mat-form-field class="input-full-width" appearance="fill">
                                    <input matInput [type]="hide ? 'password' : 'text'" class="form-control" value="" required formControlName="tx_senha" name="tx_senha">
                                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                </mat-form-field>
                                <div *ngIf="tx_senha.invalid && formDir.submitted" class="validation-error">
                                    <p *ngIf="tx_senha.hasError('required')">A senha é <strong>obrigatório</strong></p>
                                </div>

                                <p><mat-label>Confirme a senha</mat-label></p>
                                <mat-form-field class="input-full-width" appearance="fill">
                                    <input matInput [type]="hide ? 'password' : 'text'" class="form-control" value="" required formControlName="tx_senha_confirma" name="tx_senha_confirma">
                                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                </mat-form-field>
                                <div *ngIf="formDir.submitted" class="validation-error">
                                    <p *ngIf="tx_senha_confirma.hasError('required')">A senha de confirmação é <strong>obrigatório</strong></p>
                                    <p *ngIf="eh_senha_diferente">A senha de confirmação está diferente</p>
                                </div>
                            </div>
                            <div style="display: flex; justify-content: flex-end; padding-top: 20px; width: 50%">
                                <button mat-stroked-button color="primary" class="btn-cadastro-fill" style="margin-right: 10px" (click)="voltar()">
                                    Voltar<mat-icon style="font-size: 20px; padding-left: 10px">arrow_back</mat-icon>
                                </button>

                                <button mat-button class="btn-cadastro-full" (click)="onSubmit()">
                                    Salvar <mat-icon style="font-size: 20px; padding-left: 10px">save</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
