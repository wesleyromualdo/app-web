<div class="div-content">
    <app-header menuSelected="{{menuTexto}}"></app-header>

    <form [formGroup]="formulario" #formDir="ngForm" style="height: 100%; min-height: 100%">
        <div  class="card-principal" style="height: 100%; min-height: 100%">
            <div style="display: flex; flex-direction: row; width: 100%; height: 100%;">
                <div class="div-divider-right" style="width: 30%;">
                    <div style="display: flex; flex-direction: row;">
                        <div class="div-step-icon">
                            <div class="div-step-icon-content">
                                <span aria-hidden="true">1</span>
                            </div>
                        </div>
                        <div class="div-informacoes">Dados do cliente</div>
                    </div>
                    <!--<div class="div-mat-stepper-vertical-line">
                        <div style="border-left: 3px solid #B4BABD;"></div>
                    </div>-->
                </div>
                <div class="form-content">
                    <div class="div-cabecalho-cadastro">
                        <div style="display: flex; flex-direction: row">
                            <div class="titulo-menu" style="width: 70% !important;">Dados do cliente</div>
                            <div class="titulo-menu campo-check-status">
                                <mat-slide-toggle color="primary" (change)="onChangeToggle($event)" *ngIf="isChecked" checked>{{tx_ativo}}</mat-slide-toggle>
                                <mat-slide-toggle color="primary" (change)="onChangeToggle($event)" *ngIf="!isChecked">{{tx_ativo}}</mat-slide-toggle>
                            </div>
                        </div>
                        <div>
                            <p><mat-label>Sigla</mat-label></p>
                            <mat-form-field class="input-full-width" appearance="fill">
                                <input matInput placeholder="Escreva sigla do cliente" [(ngModel)]="cliente.tx_sigla" value="" required formControlName="tx_sigla" name="tx_sigla">
                            </mat-form-field>
                            <div *ngIf="tx_sigla.invalid && formDir.submitted" class="validation-error">
                                <p *ngIf="tx_sigla.hasError('required')">A sigla é <strong>obrigatório</strong></p>
                            </div>

                            <p><mat-label>Nome cliente</mat-label></p>
                            <mat-form-field class="input-full-width" appearance="fill">
                                <input matInput placeholder="Escreva o nome do cliente" [(ngModel)]="cliente.tx_nome" class="form-control" value="" required formControlName="tx_nome" name="tx_nome">
                            </mat-form-field>
                            <div *ngIf="tx_nome.invalid && formDir.submitted" class="validation-error">
                                <p *ngIf="tx_nome.hasError('required')">O nome é <strong>obrigatório</strong></p>
                            </div>

                            <p><mat-label>Nº de Worker</mat-label></p>
                            <mat-form-field class="input-full-width" appearance="fill">
                                <input matInput placeholder="Informe o n° de worker" [(ngModel)]="cliente.nu_worker" (keypress)="numberOnly($event)" class="form-control" value="" required formControlName="nu_worker" name="nu_worker">
                            </mat-form-field>
                            <div *ngIf="nu_worker.invalid && formDir.submitted" class="validation-error">
                                <p *ngIf="nu_worker.hasError('required')">O N° de worker é <strong>obrigatório</strong></p>
                            </div>

                        </div>
                        <div class="btn-cadastro-footer">
                            <button mat-stroked-button color="primary" class="btn-cadastro-fill" style="margin-right: 10px" (click)="voltar()">
                                Cancelar<mat-icon>arrow_back</mat-icon>
                            </button>

                            <button mat-button class="btn-cadastro-full" (click)="onSubmit()">
                                Finalizar <mat-icon>save</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
