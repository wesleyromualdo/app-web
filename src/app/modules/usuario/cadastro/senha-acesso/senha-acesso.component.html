<div class="div-content">
    <app-header menuSelected="{{menuTexto}}"></app-header>

    <form [formGroup]="formulario" #formDir="ngForm">
        <div  class="card-principal">
            <div style="display: flex; flex-direction: row; width: 100%; height: 100%;">
                <div class="div-divider-right" style="width: 30%;">
                    <div style="display: flex; flex-direction: row;">
                        <div class="div-step-icon" style="background-color: #1FA8E4 !important;">
                            <div class="div-step-icon-content">
                                <span aria-hidden="true">1</span>
                            </div>
                        </div>
                        <div class="div-informacoes" style="color: #1FA8E4 !important;" (click)="linkCadastro('cadastro-usuario')">Dados do usuário</div>
                    </div>
                    <div class="div-mat-stepper-vertical-line">
                        <div style="border-left: 3px solid #1FA8E4;"></div>
                    </div>
                    <div style="display: flex; flex-direction: row;">
                        <div class="div-step-icon" style="background-color: #1FA8E4 !important;">
                            <div class="div-step-icon-content">
                                <span aria-hidden="true">2</span>
                            </div>
                        </div>
                        <div class="div-informacoes" style="color: #1FA8E4 !important;" (click)="linkCadastro('dados-acesso')">Dados de acesso</div>
                    </div>
                    <div class="div-mat-stepper-vertical-line">
                        <div style="border-left: 3px solid #1FA8E4;"></div>
                    </div>
                    <div style="display: flex; flex-direction: row;">
                        <div class="div-step-icon">
                            <div class="div-step-icon-content">
                                <span aria-hidden="true">3</span>
                            </div>
                        </div>
                        <div class="div-informacoes" (click)="linkCadastro('senha-acesso')">Senha de acesso</div>
                    </div>
                </div>
                <div class="form-content">
                    <div class="div-cabecalho-cadastro">
                        <div style="display: flex; flex-direction: row">
                            <div class="titulo-menu" style="width: 70% !important;">Senha de acesso</div>
                        </div>
                        <div>
                            <p><mat-label>Senha</mat-label></p>
                            <mat-form-field class="input-full-width" appearance="fill">
                                <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="model.tx_senha" class="form-control" value="" required formControlName="tx_senha" name="tx_senha">
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                            <div *ngIf="tx_senha.invalid && formDir.submitted" class="validation-error">
                                <p *ngIf="tx_senha.hasError('required')">A senha é <strong>obrigatório</strong></p>
                            </div>

                            <p><mat-label>Confirme a senha</mat-label></p>
                            <mat-form-field class="input-full-width" appearance="fill">
                                <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="model.tx_senha_confirma" class="form-control" value="" required formControlName="tx_senha_confirma" name="tx_senha_confirma">
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                            <div *ngIf="formDir.submitted" class="validation-error">
                                <p *ngIf="tx_senha_confirma.hasError('required')">A senha de confirmação é <strong>obrigatório</strong></p>
                                <p *ngIf="eh_senha_diferente">A senha de confirmação está diferente</p>
                            </div>
                        </div>
                        <div class="btn-cadastro-footer">
                            <button mat-stroked-button color="primary" class="btn-cadastro-fill" style="margin-right: 10px" (click)="voltar()">
                                Voltar<mat-icon>arrow_back</mat-icon>
                            </button>

                            <button mat-button class="btn-cadastro-full" (click)="onSubmit()">
                                Finalizar <mat-icon>save</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
