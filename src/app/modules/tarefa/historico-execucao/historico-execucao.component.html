<div class="div-content">
    <app-header menuSelected="Logs de Execução"></app-header>

    <div  class="card-principal">
        <div class="modal-cabecalho">
            <div style="width: 50%">
                <p style="font-weight: bold">Nome da tarefa</p>
                <p>{{tarefa?.tx_nome}}</p>
            </div>
            <div style="width: 50%">
                <p style="font-weight: bold">Nome do executor</p>
                <p>{{tarefa?.automacao.tx_nome}}</p>
            </div>
        </div>
        <div class="modal-cabecalho">
            <div>
                <p style="font-weight: bold">Iniciada em</p>
                <p>{{tarefa_historico?.dt_inicio_formatada}}</p>
            </div>
            <div>
                <p style="font-weight: bold">Terminada em</p>
                <p>{{dt_fim_formatada}}</p>
            </div>
            <div>
                <p style="font-weight: bold">Tempo</p>
                <p>{{tarefa_historico?.tempo}}</p>
            </div>
        </div>
        <mat-divider style="padding-top: 10px; padding-bottom: 10px"></mat-divider>

        <div class="titulo-menu" style="display: flex;">
            <mat-slide-toggle color="primary" checked (change)="onChangeToggle($event)">Atualização Automática</mat-slide-toggle>
            <div class="caixa-atualizacao" *ngIf="visualizacao === 'true' || visualizacao === true" style="font-size: 12px;"><p>Atualização automática em <b>{{timeLeft}}</b> segundos</p></div>
        </div>

        <app-datatable *ngIf="loading" [configTable]="configTable" [dados]="dataList" (outputDados)="executaRetorno($event)"></app-datatable>

        <div style="display: flex; justify-content: center">
            <button mat-stroked-button color="primary" class="btn-cadastro-fill" style="margin-right: 10px" (click)="voltar()">
                <mat-icon style="font-size: 20px;">arrow_back</mat-icon>Voltar
            </button>
        </div>
    </div>
</div>
