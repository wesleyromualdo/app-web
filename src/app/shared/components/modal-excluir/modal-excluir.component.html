<div class="div-content" style="height: 150px;">
    <div style="display: flex; flex-direction: column; padding: 10px; padding-bottom: 40px">
        <h1 mat-dialog-title>{{titulo}}</h1>
        <div mat-dialog-content>
            {{texto}}?
        </div>
    </div>
    <div style="display: flex; flex-direction: row; padding-bottom: unset;">
        <button mat-button mat-dialog-close="false" style="background: #394E58; color: #ffffff; width: 50%; height: 50px;">Cancelar</button>
        <button mat-button mat-dialog-close="true" style="background: #DE4B40; color: #ffffff; width: 50%; height: 50px;" cdkFocusInitial>{{button}}</button>
    </div>
</div>
